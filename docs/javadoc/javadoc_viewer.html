<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Javadocs</title>
    <script src="../../assets/javascripts/javadoc_displayer.js"></script>
    <script src="../../assets/javascripts/project_display.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-field {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .load-btn {
            background: #3498db;
            color: white;
        }
        
        .load-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .example-btn {
            background: #2ecc71;
            color: white;
        }
        
        .example-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .viewer-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .current-doc {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .fullscreen-btn {
            background: #9b59b6;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .fullscreen-btn:hover {
            background: #8e44ad;
        }
        
        #javadocFrame {
            width: 100%;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: white;
        }
        
        .fullscreen #javadocFrame {
            height: 100vh;
        }

        .viewer-section {
            display: flex;
            flex-direction: column;
            height: 73vh;
            min-height: 700px;
        }

        #javadocFrame {
            flex: 1;
            width: 98%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Javadocs</h1>
        </header>
        
        <section class="input-section" id="inputSection">
            <div class="input-group">
                <div class="input-field">
                    <label for="groupId">Group ID</label>
                    <input type="text" id="groupId" placeholder="e.g., io.github.zhengzhengyiyi">
                </div>
                <div class="input-field">
                    <label for="artifactId">Artifact ID</label>
                    <input type="text" id="artifactId" placeholder="e.g., config_editor">
                </div>
                <div class="input-field">
                    <label for="version">Version (optional)</label>
                    <input type="text" id="version" placeholder="e.g., 1.0.0">
                </div>
            </div>
            <div class="button-group">
                <button class="load-btn" onclick="loadJavadoc()">Load Javadoc</button>
                <button class="example-btn" onclick="loadExample()">Load Example</button>
            </div>
        </section>
        
        <section class="viewer-section">
            <div class="viewer-header">
                <div class="current-doc" id="currentDoc">No documentation loaded</div>
                <button class="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
            </div>
            <iframe id="javadocFrame" src="about:blank"></iframe>
        </section>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                groupId: params.get('groupId') || '',
                artifactId: params.get('artifactId') || '',
                version: params.get('version') || ''
            };
        }

        function loadJavadocFromString(location) {
            const parts = location.split(':');
            const groupId = parts[0];
            const artifactId = parts[1];
            const version = parts[2] || '';
            
            loadJavadoc(groupId, artifactId, version);
        }

        function loadJavadoc(_groupId, _artifactId, _version) {
            const groupId = _groupId || '';
            const artifactId = _artifactId || '';
            const version = _version || '';

            if (!groupId || !artifactId) {
                alert('Please enter Group ID and Artifact ID');
                return;
            }

            let url = `https://javadoc.io/doc/${groupId}/${artifactId}`;

            if (version) {
                url += `/${version}`;
            }
            
            const frame = document.getElementById('javadocFrame');
            frame.src = url;
            
            const displayText = version ? 
                `${groupId}:${artifactId}:${version}` : 
                `${groupId}:${artifactId} (latest)`;
            
            document.getElementById('currentDoc').textContent = displayText;
        }

        function loadExample() {
            const examples = [
                'io.github.zhengzhengyiyi:config_editor:',
                'io.github.zhengzhengyiyi:tweak:1.0.3-1.21.5',
                'com.google.guava:guava:31.1-jre'
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            loadJavadocFromString(randomExample);
        }

        function toggleFullscreen() {
            const viewerSection = document.querySelector('.viewer-section');
            const isFullscreen = viewerSection.classList.contains('fullscreen');
            
            if (isFullscreen) {
                viewerSection.classList.remove('fullscreen');
                document.body.style.overflow = 'auto';
            } else {
                viewerSection.classList.add('fullscreen');
                document.body.style.overflow = 'hidden';
            }
        }

        function disableControls() {
            document.getElementById('inputSection').style.display = 'none';
        }

        function enableControls() {
            document.getElementById('inputSection').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            if (params.groupId && params.artifactId) {
                loadJavadoc(params.groupId, params.artifactId, params.version);
                disableControls();
            } else {
                enableControls();
            }
        });
    </script>
</body>
</html>
