<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javadoc Index - zhengzhengyiyi</title>
    <link rel="stylesheet" href="../../assets/stylesheets/javadoc_index.css">
    <script src="../../assets/javascripts/selector.js"></script>
    <script src="../../assets/javascripts/javadoc_displayer.js"></script>
    <style>
        .site-footer {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        .footer-info {
            opacity: 0.9;
        }

        .javadoc-card {
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .javadoc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">zhengzhengyiyi's Page</h1>
            <p class="site-subtitle">Javadoc Documentation Center</p>
        </header>
        
        <nav>
            <div class="nav-container">
                <a href="../../index.html" class="nav-link">Home</a>
                <a href="../docs.html" class="nav-link">Documentation</a>
                <a href="https://modrinth.com/user/zhengzhengyiyi" class="nav-link">Projects</a>
                <a href="/about.html" class="nav-link">About</a>
            </div>
        </nav>
        
        <main>
            <h2 class="section-title">Available Javadocs</h2>
            
            <div class="javadoc-grid" id="javadoc-cards-container">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="../../index.html">Home</a>
                <a href="../docs.html">Documentation</a>
                <a href="../guide/mod_showcase.html">Mod Showcase</a>
                <a href="/about.html">About</a>
            </div>
            <div class="footer-info">
                <p>Created by <strong>zhengzhengyiyi</strong></p>
                <p>Powered by GitHub Pages</p>
            </div>
        </div>
    </footer>

    <script>
        function openJavadocViewer(artifactId, version) {
            const groupId = getProjectGroupId(artifactId);
            const viewerUrl = `javadoc_viewer.html?groupId=${groupId}&artifactId=${artifactId}&version=${version}`;
            window.open(viewerUrl, `javadoc_${artifactId}`, 'width=1400,height=900,left=100,top=100');
        }

        document.addEventListener('DOMContentLoaded', function() {
            createJavadocCardsContainer('javadoc-cards-container');
        });
    </script>
</body>
</html>
